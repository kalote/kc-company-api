queue: Hosted VS2017
variables:
  dockerId: myPrivateReg

steps:
- script: |
    docker build -t $(dockerId).azurecr.io/company-api:$BUILD_BUILDID .
    docker login -u $(dockerId) -p $pswd $(dockerid).azurecr.io
    docker push $(dockerId).azurecr.io/company-api:$BUILD_BUILDID
  env:
    pswd: $(dockerPassword)
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)' 
    artifactName: 'kc-company-api' 
    publishLocation: 'filePath' 
    targetPath: '$(Build.SourcesDirectory)/kubernetes/*' # Required when publishLocation == FilePath